[doctrine]
mongodb.ns.FoafFileStorage\Model = APPLICATION_PATH "/module/FoafFileStorage/src/FoafFileStorage/Model"

[service_manager]

factories.FoafFileStorageDm = "FoafFileStorage\ServiceManager\DocumentManagerFactory"

[services]
FoafFileStorage.type = "FileStorage"
FoafFileStorage.factory = "FoafFileStorage\ServiceManager\FileStorageFactory"
FoafFileStorage.options.whitelist.tmp = "file://" APPLICATION_PATH "/data/tmp"
FoafFileStorage.options.whitelist.tests = "file://" APPLICATION_PATH "/module/[^/]+/tests/resources/.*"
FoafFileStorage.options.whitelist.local = "http://zf2b\.foaf\.fi/tests/.*"