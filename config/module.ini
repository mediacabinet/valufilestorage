[doctrine]
mongodb.ns.FoafFileStorage\Model = APPLICATION_PATH "/module/FoafFileStorage/src/FoafFileStorage/Model"

[service_manager]

factories.FoafFileStorageDm = "FoafFileStorage\ServiceManager\DocumentManagerFactory"

[services]
FoafFileStorageFile.name = "FileStorage.File"
FoafFileStorageFile.factory = "FoafFileStorage\ServiceManager\FileServiceFactory"
FoafFileStorageFile.options.whitelist.tmp = "file://" APPLICATION_PATH "/data/tmp"
FoafFileStorageFile.options.whitelist.tests = "file://" APPLICATION_PATH "/module/[^/]+/tests/resources/.*"
FoafFileStorageFile.options.whitelist.local = "http://zf2b\.foaf\.fi/tests/.*"